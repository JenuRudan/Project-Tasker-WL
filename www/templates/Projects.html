<ion-view view-title="Projects">
  <ion-nav-buttons side="right">
        <button class="button button-clear button-assertive" ng-click="newproject()">Add</button>
      </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="Project in Projects" href="#/app/Projects/{{Project.id}}">
        {{Project.title}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
