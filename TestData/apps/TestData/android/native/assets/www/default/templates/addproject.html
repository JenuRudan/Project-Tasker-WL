<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Project</h1>
    <div class="buttons">
      <button class="button button-clear " ng-click="doClose()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Project Name</span>
          <input type="text"  ng-model=ProjectData.Name >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text"  ng-model="ProjectData.Description" >
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doAddProject()">Add</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
