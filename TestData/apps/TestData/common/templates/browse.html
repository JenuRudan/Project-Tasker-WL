<ion-view view-title="Signup">
  <ion-header-bar>
    <h1 class="title">Signup</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">New Username</span>
          <input type="text" ng-model="signupdata.username">
        </label>
        <label class="item item-input">
          <span class="input-label">New Password</span>
          <input type="password" ng-model="signupdata.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
        
      </div>
      
    </form>
    
  </ion-content>

</ion-view>
