<ion-view view-title="{{ProjectTitle}}">
  <ion-nav-buttons side="right">
        <button class="button button-clear button-assertive" ng-click="Options()">Options</button>
      </ion-nav-buttons>
  <ion-content>
  
  <div class="card">
  <div class="item item-divider">
   <h1>{{ProjectTitle}} Description</h1>
  </div>
  <div class="item item-text-wrap">
   <ion-item >This project is about bla bla bla</ion-item>
  </div>

</div>
	  <div class="card">
	<div class="item item-divider">
    <h1>Tasks</h1>
  </div>
  <ion-item  class="item-icon-left" ng-repeat="Task in Tasks" href="#/app/project/{{Task.id}}"> 
  <i class="icon" ng-class="{'ion-happy': {{Task.isFinished}} === 1,'ion-sad': {{Task.isFinished}} !== 1}"></i>{{Task.Name}} {{Task.Deadline}} 
  </ion-item>
  </div>
    <div class="card">
  <div class="item item-divider">
    <h1>Members</h1>
  </div>
  <ion-item  ng-repeat="Member in Members"> {{Member.Name}} </ion-item>
  </div>
  </ion-content>
</ion-view>
