<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Task</h1>
    <div class="buttons">
      <button class="button button-clear " ng-click="doClose()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Task Name</span>
          <input type="text" >
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" >
        </label>
		<label class="item item-input">
			<span class="input-label">DeadLine</span>
			<input type="date">
		</label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
